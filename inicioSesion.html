<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="imgPrincipal/logo.png">
    <link rel="stylesheet" href="inicioSesion.css">
    <script type="module" src="./script/login.js"></script>
    <script src="main.js" type="module"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form id="login-form" action="" class="form">
            <h1 class="title">Inicio</h1>
            <div class="inp">
                <input type="email" name="" id="login-email" class="input" placeholder="Usuario">
                <i class="fa-solid fa-user"></i>
            </div> 
            <div class="inp">
                <input type="password" name="" id="login-password" class="input" placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit" onclick="login()">Iniciar Sesión</button>
            <p class="footer">¿No tienes cuenta?<a href="registro.html" class="link">Por favor, Registrate</a></p>
            <!-- Botón "Atrás" fuera del formulario -->
            <a href="index.html" class="atras-button">Atrás</a>
        </form>

        <div></div>
        <div class="banner">
            <h1 class="wel_text">BIENVENIDO<br/></h1>
            <p class="para">Integrantes del Proyecto<br/>
                Luis Felipe S.<br/>
                Francisco S.<br/>
                Richard M.<br/>
                Daniela A.<br/></p>
        </div>
    </div>

    
</body>

</html>
