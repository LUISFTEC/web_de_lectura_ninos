<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css"> <!-- Enlaza a tu archivo CSS para el registro -->
    <script type="module" src="./script/register.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form id="register-form" action="" class="form">
            <h1 class="title">Registro</h1>
            <div class="inp">
                <input type="email" name="" id="registro-email" class="input" placeholder="Correo">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="password" id="password" class="input" placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inp">
                <input type="password" name="confirmPassword" id="confirmPassword" class="input" placeholder="Confirmar Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit" onclick="register()">Registrarse</button>
            <p class="footer">¿Ya tienes una cuenta?<a href="inicioSesion.html" class="link">Iniciar Sesión</a></p>
            <!-- Botón "Atrás" fuera del formulario -->
            <a href="inicioSesion.html" class="atras-button">Atrás</a>
        </form>
        
    </div>
</body>
</html>
